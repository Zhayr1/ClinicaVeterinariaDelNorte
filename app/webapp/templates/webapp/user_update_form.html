{% extends 'webapp/base.html' %}

{% block title %}Configuracion{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row'>
    <div class='col-12 col-md-6'>
        <h4>Actualizar datos personales</h4>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-primary' type="submit"><i class='fa fa-pen mr-1'></i>Actualizar Datos</button>
            <a class='btn btn-secondary' href="{% url 'webapp:profile' %}">Volver</a>
        </form>
    </div>
</div>
{% endblock %}
